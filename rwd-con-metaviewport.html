<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meta viewport - Media Queries</title>

    <style>
        body {
          background-color: lightseagreen;
        }
        
        @media only screen and (max-width: 600px) {
          body {
            background-color: lightpink;
          }
        }
        </style>

</head>
<body>
    <img src="https://www.w3schools.com/css/img_chania.jpg" alt="Imagen de w3school para probar meta viewport">
    <p>Resize the browser window. When the width of this document is 600 pixels or less, the background-color is "lightblue", otherwise it is "lightgreen".</p>

</body>
</html>
