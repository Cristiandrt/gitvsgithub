<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear un formulario en HTML</title>
</head>
<body>
    
    <form action="" method="post">

        <label>Nombre</label>
        <input type="text" name="name" placeholder="Ingrese su nombre"/>
        <label>Apellido</label>
        <input type="text" name="surname" placeholder="Ingrese su Apellido"/>
        <label>E-Mail</label>
        <input type="email" name="email" placeholder="Ingrese E-Mail"/>
        <label>Password</label>
        <input type="password" name="pass" placeholder="Ingrese su password"/>
        <input type="submit" value="Enviar"/>

    </form>




</body>
</html>
